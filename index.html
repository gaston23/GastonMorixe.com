<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gaston Morixe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        min-height: 100%;
        display: flex;
        flex: 1;
        flex-direction: column;
      }

      body {
        font-family: monospace;
        padding: 30px;
        align-items: center;
        justify-content: center;
      }

      header h1 {
        text-transform: uppercase;
        font-size: 1em;
        letter-spacing: 0em;
        color: rgb(0, 0, 0);
      }

      header {
        margin-bottom: 1.5em;
      }

      a:link,
      a:visited {
        color: black;
        display: block;
      }
      a:hover {
        color: white;
        background: black;
      }
      a:active {
        color: white;
        background: gray;
      }

      nav {
        display: flex;
        flex-direction: column;
        font-size: 1em;
      }
      nav > * + * {
        margin-top: 0.35em;
      }

      #photo {
        background: url("https://rawcdn.githack.com/gastonmorixe/personalsite/0392e1d9be354c59725178e05f5505d7adfe62b9/profile_2021.jpg")
          no-repeat 50% 25%;
        background-size: cover;
        width: 160px;
        height: 200px;
        display: flex;
      }
      main {
        display: flex;
      }
      main > * + * {
        margin-left: 1.5rem;
      }
      footer {
        display: flex;
        margin-top: 1.5rem;
      }

      @media only screen and (max-width: 400px) {
        main {
          flex-direction: column;
        }
        body {
          /* background: red; */
        }
        nav {
          margin-top: 1.5em;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Gaston Morixe</h1>
    </header>
    <main>
      <div id="photo"></div>
      <nav>
        <a href="https://theportfolio.gastonmorixe.com">portfolio</a>
        <a href="https://linkedin.com/in/gastonmorixe">linkedin</a>
        <a href="https://dribbble.com/gastonmorixe">dribbble</a>
        <a href="https://twitter.com/gastonmorixe">twitter</a>
        <a href="https://instagram.com/gastonmorixe">instagram</a>
        <a href="mailto:gaston@gastonmorixe.com">gaston@gastonmorixe.com</a>
      </nav>
    </main>
    <footer>NYC US / 2021</footer>
  </body>
</html>
